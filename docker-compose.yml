version: '3.8'

services:
  web:
    build: ./app
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./app/:/usr/src/app/
    ports:
      - 8000:8000
    env_file:
      - ./.env
  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.env
    environment:
      - POSTGRES_USER=dbuser
      - POSTGRES_PASSWORD=passwd
      - POSTGRES_DB=dev_db
    healthcheck:
      test: ["CMD", "echo", "1"]

volumes:
  postgres_data: