{% block sidebar %} {% load static %} <link rel="stylesheet" href="{% static
"css/blog/index.css" %}" type="text/css"/>

<!-- Sidebar Widgets Column -->
<div class="col-md-4 float-right">
  <div class="card my-4">
    <a href="{% url 'post_new'  %}" class="btn btn-primary">Create Post</a>
    {% if request.get_full_path != "/blog/" %}

    {% endif %}
  </div>
</div>

{% endblock sidebar %}
