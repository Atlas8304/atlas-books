{% extends "base.html" %} {% load static %} {% block content %} <link
rel="stylesheet" href="{% static "css/blog/index.css" %}" type="text/css"/>

<header class="masthead">
  <div class="overlay"></div>
  <div class="container">
    <div class="row">
      <div class="col-md-8 col-md-10 mx-auto">
        <div class="site-heading">
          <h3 class="site-heading my-4 mt-3 text-white">Blog Thread</h3>
        </div>
      </div>
    </div>
  </div>
</header>

<div class="container">
  <div class="row">
    <!-- Blog Entries Column -->
    <div class="mt-3">
      {% for post in blogpost_list %}
      <div class="card mb-4">
        <div class="card-body">
          <h2 class="card-title">{{ post.title }}</h2>
          <p class="card-text text-muted h6">
            {{ post.author }} | {{ post.creation_date}}
          </p>

          <p class="card-text">{{ post.content|slice:":200" }}...</p>
          <a href="{% url 'post_detail' post.slug  %}" class="btn btn-primary"
            >Read More &rarr;</a
          >
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock content %}
